<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #ff6ec4, #7873f5);
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Sparkles */
.sparkle {
  position: fixed;
  width: 4px;
  height: 4px;
  background: white;
  border-radius: 50%;
  animation: twinkle 3s infinite ease-in-out;
  opacity: 0.8;
}
@keyframes twinkle {
  0%,100% { transform: scale(0.3); opacity: 0.3; }
  50% { transform: scale(1.2); opacity: 1; }
}

/* Hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
}
@keyframes floatUp {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}

/* Center */
.container {
  text-align: center;
  z-index: 2;
}

.heyy-btn {
  background: linear-gradient(45deg, #ff4d6d, #ff9a9e);
  color: white;
  border: none;
  padding: 20px 40px;
  font-size: 28px;
  border-radius: 60px;
  cursor: pointer;
  box-shadow: 0 0 25px rgba(255,255,255,0.7);
  animation: glow 2s infinite alternate;
}
@keyframes glow {
  from { box-shadow: 0 0 10px #fff; }
  to { box-shadow: 0 0 30px #fff; }
}

.click-btn {
  margin-top: 25px;
  background: linear-gradient(45deg, #fff, #ffe6ec);
  color: #ff2e63;
  border: none;
  padding: 16px 45px;
  font-size: 22px;
  border-radius: 15px;
  cursor: pointer;
  box-shadow: 0 10px 0 #ff2e63;
}
.click-btn:active {
  transform: translateY(10px);
  box-shadow: 0 0 0 #ff2e63;
}

/* Card Background */
.card-bg {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  justify-content: center;
  align-items: center;
  z-index: 5;
}

/* Card */
.card {
  width: 350px;
  background: linear-gradient(180deg, #fff, #ffe6f0);
  border-radius: 25px;
  padding: 20px;
  text-align: center;
  animation: pop 0.6s ease;
  box-shadow: 0 25px 50px rgba(0,0,0,0.5);
}
@keyframes pop {
  from { transform: scale(0.4) rotate(-8deg); opacity: 0; }
  to { transform: scale(1) rotate(0); opacity: 1; }
}

.card img {
  width: 100%;
  height: 260px;
  object-fit: cover;
  border-radius: 18px;
  margin-bottom: 15px;
  border: 4px solid #ff6ec4;
}

.card h2 { color: #2eafff; }

.card p {
  font-size: 15px;
  color: #444;
  line-height: 1.6;
}

.birthday {
  margin-top: 15px;
  font-size: 18px;
  color: #ff2e63;
  font-weight: bold;
}

/* Love Button */
.love-btn {
  margin-top: 18px;
  background: linear-gradient(45deg, #ff2e63, #ff6ec4);
  color: white;
  border: none;
  padding: 14px 36px;
  font-size: 20px;
  border-radius: 40px;
  cursor: pointer;
  animation: pulse 1.5s infinite;
  box-shadow: 0 0 20px rgba(255,46,99,0.6);
}
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}

/* Love Text */
.love-text {
  display: none;
  margin-top: 20px;
  font-size: 26px;
  font-weight: bold;
  color: #ff2e63;
  animation: lovePop 0.8s ease forwards;
}
@keyframes lovePop {
  from { transform: scale(0.3); opacity: 0; }
  to { transform: scale(1.2); opacity: 1; }
}
</style>
</head>
